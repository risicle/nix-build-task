on:
  push:
    branches: [ ris-full-nix-image ]

jobs:
  tag-new-versions:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: tag-and-attempt-push
      run: |
        PUSH_OUT=$(mktemp)
        git tag "test-$(cat VERSION)"
        git push origin "test-$(cat VERSION)" 2>&1 | tee $PUSH_OUT || grep -Fi 'already exists' $PUSH_OUT
